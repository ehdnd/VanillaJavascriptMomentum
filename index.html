<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="overlay">
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="20"
          type="text"
          placeholder="What is your English name?"
          pattern="^[a-zA-Z\s]+$"
          class="todo_input"
        />
        <button>Log In</button>
      </form>
      <div class="box hidden">
        <h2 id="clock" class="box_settings">00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <div id="todo_container" class="box_settings --column">
          <div class="box_settings --column">
            <form id="todo-form">
              <input
                type="text"
                placeholder="Write a To Do and Press Enter"
                required
                class="todo_input"
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
        <div id="weather" class="box_settings --column">
          <span></span>
          <span></span>
        </div>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <button class="background_refresh"></button>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>

    <script src="js/background.js"></script>

    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
